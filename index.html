<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output">
            <p id="equation"></p>
        </div>
        <div class="buttons">
            <div class="firstline line">
                <button  id="clear" class="span-two">AC</button>
                <button id="delete"> < </button>
                <button data-operator> / </button>
            </div>
            <div class="secondline line">
                <button data-operand>7</button>
                <button data-operand>8</button>
                <button data-operand>9</button>
                <button data-operator>*</button>
            </div>
            <div class="thirdline line">
                <button data-operand>4</button>
                <button data-operand>5</button>
                <button data-operand>6</button>
                <button data-operator>+</button>
            </div>
            <div class="fourthline line">
                <button data-operand>1</button>
                <button data-operand>2</button>
                <button data-operand>3</button>
                <button data-operator>-</button>
            </div>
            <div class="fifthline line">
                <button data-period>.</button>
                <button data-operand>0</button>
                <button id="equal" class="span-two">=</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
